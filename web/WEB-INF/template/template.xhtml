<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>

<f:view>
    <h:body styleClass="main-body">
        <h:outputStylesheet name="login.css" library="css"/>
        <h:form prependId="false">
            <p:menubar>
                <p:menuitem value="Home" url="/home.xhtml"/>
                <p:menuitem value="Competencias" url="competencia.xhtml"/>
                <f:facet name="options">
                    <p:commandButton value="Logout"
                                     actionListener="#{sessionBean.logout}"
                                     icon="ui-icon-extlink"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <div class="main" id="corpo">
            <ui:insert name="conteudo"/>
        </div>

        <p:confirmDialog global="true" style="text-align: center;">
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes botao-confirmacao" icon="fa fa-check" />
            <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no botao-confirmacao" icon="fa fa-close" />
        </p:confirmDialog>

    </h:body>
</f:view>
</html>
