<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body styleClass="main-body">
    <h:outputStylesheet name="login.css" library="css"/>

    <h:form prependId="false">
        <div class="ui-g">
            <div class="ui-g-1"></div>
            <div class="ui-g-10">
                <h:panelGroup id="panel-geral-cliente" style="margin: 0 auto;">
                    <p:panelGrid id="grid" styleClass="ui-noborder" columns="1">
                        <p:outputLabel for="login" value="Email ou Usuario"/>
                        <p:inputText id="login" style="width:350px"
                                     value="#{usuarioBean.usuarioSelecionado.username}"/>

                        <p:outputLabel for="password" value="Senha"/>
                        <p:password id="password" style="width:350px" inline="true"
                                    value="#{usuarioBean.usuarioSelecionado.password}"/>

                        <p:outputLabel for="nome" value="Nome"/>
                        <p:inputText id="nome" style="width:350px" value="#{usuarioBean.usuarioSelecionado.nome}"/>


                        <p:outputLabel value="Competencias:" for="competencias"/>
                        <p:autoComplete id="competencias" multiple="true"
                                        value="#{usuarioBean.usuarioSelecionado.candidato.competencias}"
                                        label="#{usuarioBean.usuarioSelecionado.candidato.competencias}"
                                        completeMethod="#{usuarioBean.completaCompetencias}"
                                        var="comp" itemLabel="#{comp}" itemValue="#{comp}"
                                        forceSelection="true">
                            <p:ajax event="itemSelect"/>
                            <p:ajax event="itemUnselect"/>
                            <o:converter converterId="omnifaces.ListIndexConverter"
                                         list="#{usuarioBean.competencias}"/>

                            <p:column>
                                <h:outputText value="#{comp.descricao}"/>
                            </p:column>
                        </p:autoComplete>


                        <p:commandButton value="Cadastrar" actionListener="#{usuarioBean.salvarOuAtualizar}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </div>
        </div>
    </h:form>
</h:body>

</html>
