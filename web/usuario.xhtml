<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body styleClass="main-body">
    <h:outputStylesheet name="login.css" library="css"/>

    <h:form prependId="false">
        <h:panelGroup id="panel-geral-cliente" style="margin: 0 auto;" styleClass="ui-g-4  ">
            <p:panel id="panel-cliente" header="Login" styleClass="card ">
                <p:panelGrid id="grid" styleClass="ui-noborder" columns="1">
                    <p:outputLabel for="login" value="Email ou Usuario"/>
                    <p:inputText id="login" style="width:350px" value="#{usuarioBean.usuarioSelecionado.username}"/>

                    <p:outputLabel for="password" value="Senha"/>
                    <p:password id="password" style="width:350px" inline="true"
                                value="#{usuarioBean.usuarioSelecionado.password}"/>

                    <p:commandButton value="Login" actionListener="#{usuarioBean.salvarOuAtualizar}"/>
                </p:panelGrid>
            </p:panel>
        </h:panelGroup>
    </h:form>
</h:body>

</html>
