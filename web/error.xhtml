<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Good Vagas</title>
    </h:head>
    <h:body class="exception-body">
        <h:outputStylesheet library="omega-layout" name="css/layout.css"/>

        <div class="exception-wrapper error">
            <p:graphicImage value="#{resource['omega-layout:images/error.png']}"/>

            <p class="message-title">Ocorreu algo errado!</p>
            <p class="message-summary">Por favor contate o administrator do sistema!</p>
            <p:link outcome="/home.xhtml">
                <i class="fa fa-home"/>
                <span>Voltar</span>
            </p:link>

            <div class="login-footer">Good Vagas</div>
        </div>
    </h:body>
</html>
