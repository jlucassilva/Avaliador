<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>

<f:view>
    <h:body styleClass="main-body">
        <h:outputStylesheet name="login.css" library="css"/>

        <h:form prependId="false">
            <div id="login-wrapper">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <div id="login-container">
                    <h:panelGroup id="panel-geral-cliente" >
                        <p:panel id="panel-cliente" header="Login" styleClass="card ">
                            <p:panelGrid id="grid" styleClass="ui-noborder" columns="1">
                                <p:outputLabel for="login" value="Email ou Usuario"/>
                                <p:inputText id="login" value="#{loginBean.username}" style="width:350px"
                                             required="true" requiredMessage="Email ou usuario é obrigatorio"/>

                                <p:outputLabel for="password" value="Senha"/>
                                <p:password id="password" style="width:350px" inline="true" required="true"
                                            value="#{loginBean.password}" requiredMessage="A senha é obrigatoria"/>

                                <p:commandButton value="Login" update="grid" actionListener="#{loginBean.login}"/>
                            </p:panelGrid>
                        </p:panel>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>

    </h:body>
</f:view>
</html>
