<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Good Vagas</title>
</h:head>
<h:body class="login-body">
    <h:outputStylesheet library="omega-layout" name="css/layout.css"/>

    <h:form id="form" prependId="false">
        <div id="login-wrapper">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <div id="login-container">
                <span class="title" style="font-weight: bold; font-size: 30px">Good Vagas</span>

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <p:inputText id="login" placeholder="Nome de usuario"
                                     value="#{loginBean.username}" required="true"
                                     requiredMessage="Email ou usuario é obrigatorio"/>
                    </div>

                    <div class="ui-g-12">
                        <p:password id="password" placeholder="Senha"
                                    value="#{loginBean.password}"
                                    required="true" requiredMessage="A senha é obrigatoria"/>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <!--<span class="remember-me">Esqueceu a senha?</span>-->
                        <p:link styleClass="remember-me" outcome="/usuario.xhtml" >Cadastre-se</p:link>
                    </div>
                    <div class="ui-g-12 ui-md-6">

                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Login" icon="fa fa-check"
                                         update="form" actionListener="#{loginBean.login}"/>
                    </div>
                </div>
            </div>
            <div class="login-footer">PrimeFaces Omega</div>
        </div>
    </h:form>
</h:body>
</html>
